<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio, Meu Amor!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Dancing Script, cursive;
      background: linear-gradient(135deg, #ffb6b9 0%, #fff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
      padding: 2vw;
      gap: 4vw;
    }
    .tree-canvas {
      width: 340px;
      height: 480px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message-box {
      max-width: 340px;
      background: rgba(255,255,255,0.7);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: 0 4px 24px rgba(255,182,185,0.15);
      font-size: 2rem;
      color: #d72660;
      font-family: Dancing Script, cursive;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .surprise-btn {
      margin-top: 32px;
      padding: 14px 32px;
      font-size: 1.3rem;
      border: none;
      border-radius: 32px;
      background: linear-gradient(90deg, #ffb6b9 0%, #fae3d9 100%);
      color: #d72660;
      font-family: Dancing Script, cursive;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,182,185,0.15);
      transition: background 0.3s, transform 0.2s;
    }
    .surprise-btn:hover {
      background: linear-gradient(90deg, #fae3d9 0%, #ffb6b9 100%);
      transform: scale(1.05);
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 2vw;
      }
      .tree-canvas, .message-box {
        max-width: 90vw;
      }
    }
    @media (max-width: 500px) {
      .tree-canvas {
        width: 90vw;
        height: 60vw;
        min-height: 320px;
      }
      .message-box {
        font-size: 1.2rem;
        padding: 18px 8px;
      }
      .surprise-btn {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tree-canvas">
      <svg id="treeSVG" width="340" height="480"></svg>
    </div>
    <div>
      <div class="message-box">
        <span id="typed-message"></span>
      </div>
      <button class="surprise-btn" id="restart-btn">Clique para ver a surpresa</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="romantico-aniversario.js"></script>
</body>
</html>
